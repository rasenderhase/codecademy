<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width">
  <title>WareHouse</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
  <link rel="stylesheet" type="text/css" href="resources/css/sell.css">
</head>
<body>
  <div class="container">

    <!-- Header -->

    <header role="banner">
      <a class="logo" href="index.html">ware<span>&#8962;</span>house</a>
      <div class="search-bar">
        <input type="text" name="search" placeholder="Search for items" aria-label="Search input">
        <a href="" class="icon" aria-label="Search"><img src="resources/img/search.svg"></a>
      </div>
      <a href="cart.html" class="button cart">Cart <img src="resources/img/cart.svg"></a>
    </header>
    <nav role="navigation">
      <a href="deals.html">Today's Deals</a>
      <a href="products.html">All Products</a>
      <a href="about.html">About Us</a>
      <a href="#">Help</a>
    </nav>

    <!-- Sell Product Form -->

    <div id="main" class="sell">
      <h3>Sell</h3>
      <form>
        <div id="name" class="field">
          <label for="name">Product Name</label>
          <input type="text" name="name" placeholder="Name of product">
        </div>
        <div id="price" class="field">
          <label for="price">Price</label>
          <input type="number" name="price">
        </div>
        <div id="quantity" class="field">
          <label for="quantity">Quantity</label>
          <select name="quantity">
            <option value="100"><100</option>
            <option value="200">100-200</option>
            <option value="300">200-300</option>
            <option value="400">300-400</option>
            <option value="500">>500</option>
          </select>
        </div>
        <div id="description" class="field">
          <label for="description">Description</label>
          <textarea type="text" name="description" placeholder="Description of product"></textarea>
        </div>
        <a href="#" class="button" id="submit">Submit</a>
      </form>
    </div>

    <!-- Footer -->

    <footer role="contentinfo">
      <a class="logo" href="index.html">ware<span>&#8962;</span>house</a>
      <div class="links" role="navigation" aria-labelledby="get-to-know-us">
        <h4 id="get-to-know-us">Get to know us</h4>
        <a href="about.html">About us</a>
        <a href="jobs.html">Jobs</a>
        <a href="#">Investor relations</a>
        <a href="#">Link</a>
      </div>
      <div class="links" role="navigation" aria-labelledby="make-money">
        <h4 id="make-money">Make money with us</h4>
        <a href="sell.html">Sell on WareHouse</a>
        <a href="#">Become a vendor</a>
        <a href="#">Fundraiser events</a>
        <a href="#">Community outreach</a>
      </div>
      <div class="links" role="navigation" aria-labelledby="help">
        <h4 id="help">Help</h4>
        <a href="#">Contact us</a>
        <a href="#">Conditions of use</a>
        <a href="#">Report a problem</a>
        <a href="#">Privacy Policy</a>
      </div>
    </footer>
  </div>
</body>
</html>
